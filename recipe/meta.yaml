{% set name = "uproot" %}
{% set version = "5.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 734f70d9e44f964d84bbe3de581aa4a96585be09049b3ad104623390d10ac828

build:
  number: 0

requirements:
  host:
    - python
    - hatchling >1.10.0
    - pip
  run:
    - python
    - {{ pin_subpackage('uproot-base', exact=True) }}
    # Compression
    - lz4
    - zstandard
    - python-xxhash
    # Other common requirements
    - awkward >=2.0.0
    
test:
  imports:
    - uproot
    - uproot.behaviors
  requires:
    - xrootd  # [not win]
  commands:
    - python -c 'import uproot; assert len(uproot.open("root://eospublic.cern.ch//eos/root-eos/cms_opendata_2012_nanoaod/Run2012B_DoubleMuParked.root")["Events"]["PV_x"].array()) == 29308627'  # [not (win or aarch64 or ppc64le) and python_impl != 'pypy']

outputs:
  - name: uproot-base
    build:
      noarch: python
      script:
        - "{{ PYTHON }} -m pip install . -vv"
    requirements:
      host:
        - python >=3.7
        - hatchling >1.10.0
        - pip
      run:
        - python >=3.7
        - importlib-metadata  # [py<38]
        - numpy
        - packaging
    test:
      imports:
        - uproot
        - uproot.behaviors
      commands:
        - pip check
      requires:
        - pip

  - name: uproot

about:
  home: https://github.com/scikit-hep/uproot5
  license: BSD-3-Clause
  license_file: LICENSE
  summary: ROOT I/O in pure Python and NumPy.
  description: |
    uproot (originally Î¼proot, for "micro-Python ROOT") is a reader and a writer
    of the ROOT file format using only Python and Numpy. Unlike the standard C++
    ROOT implementation, uproot is only an I/O library, primarily intended to
    stream data into machine learning libraries in Python. Unlike PyROOT and
    root_numpy, uproot does not depend on C++ ROOT. Instead, it uses Numpy calls
    to rapidly cast data blocks in the ROOT file as Numpy arrays.
  dev_url: https://github.com/scikit-hep/uproot5
  doc_url: https://uproot.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - lgray
    - chrisburr
    - jpivarski
    - henryiii
    - agoose77
    - ioanaif
    - conda-forge/scikit-hep
